<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stop: It's Giphy Time!</title>
 </head>
 
 <body>
    <!-- this section establishes the image elements that the page displays. Pay attention to the fact that each image has two states - data-still and data-animate. This is essentil or
    you will never get your images to convert from playing to pausing and back. Please note too that since these are GIFs and not video files, you cannot pause the file mid-animation and 
    resume where you paused it - the GIF restarts play from the beginning -->
    
    <img src="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">
    <img src="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-still="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-animate="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="gif">
    <img src="https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-still="https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="https://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif" data-state="still" class="gif">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript">
     
     // This is your AJAX call
     $(".gif").on("click", function() {
                 // The att JQuery method on the next line allows us to get or set the vlaue of any attribute on our HTML element
         var state=$(this).attr("data-state");
                // If the clicked image's state is still, update its src attribute to what its data-animate value is.
         if(state === "still") {
            $(this).attr("src", $(this).attr("data-animate"));
            $(this).attr("data-state", "animate");
                // Else, set src to the data-still value
          } else {
            $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");
          }
       });
      </script
    
    </body>
    
    </html>
